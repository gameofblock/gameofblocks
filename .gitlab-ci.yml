variables:
  # CI variables
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  GIT_STRATEGY: fetch
  GIT_DEPTH: 5
  
  # Globals
  DOCKER_VERSION: "18"
  PYTHON_VERSION: "3.6-alpine"

stages:
- "Prepare"
- "Build Image"

Install app:
  stage: "Prepare"
  variables:
    CONTEXT: app
  artifacts:
    expire_in: 1 day
    paths:
      - node_modules
      - packages/app/node_modules

Build @gameofblocks/app:
  stage: "Build Image"
  variables:
    INVALID_GIT_FILES_CHANGES: "true"
  dependencies:
    - Install app
  needs:
    - Install app
  image: node:12-alpine
  script:
    - yarn workspace @gameofblocks/app build
  artifacts:
    expire_in: 1 day
    paths:
      - packages/app/.next