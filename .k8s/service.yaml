---
apiVersion: v1
kind: Service
metadata:
  name: gameofblocks-${CI_ENVIRONMENT_SLUG}
  namespace: gameofblocks-${CI_ENVIRONMENT_SLUG}
  labels:
    app: gameofblocks
    ref: ${CI_ENVIRONMENT_SLUG}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8000'
    prometheus.io/scheme: 'http'
    prometheus.io/path: '/metrics'
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: gameofblocks
    ref: ${CI_ENVIRONMENT_SLUG}
