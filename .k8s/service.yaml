apiVersion: v1
kind: Service
metadata:
  name: gameofblocks-app-${CI_COMMIT_REF_SLUG}
  namespace: gameofblocks
  labels:
    app: ${CI_COMMIT_REF_SLUG}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/scheme: "http"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 8000
      protocol: TCP
  selector:
    app: ${CI_COMMIT_REF_SLUG}